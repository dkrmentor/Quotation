<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Section 1 */
        .section-1 {
            display: flex;
            justify-content: space-between;
        }

        .section-1 .heading {
            text-align: center;
        }

        .column-left {
            width: 35%;
        }

        .column-right {
            width: 30%;
        }     

        .column-right .heading {
            background-color: black;
            border: 2px solid black;
            color: white;
        }

        .column-right table {
            width: 100%;
        }

        .column-right table td {
            border: 1px solid #ccc;
            padding: 5px;
            text-align: center;
        }

        /* Section 2 */
        .section-2 {
            margin-top: 20px;
        }

        .section-2 table {
            text-align: center;
        }

       .thank-you {
            text-align: right;
            margin-top: 20px;
            font-weight: bold;
            font-size: 22px;
            padding-right: 20px;;
        }
        thead th{
            background-color: yellow;
            border: 2px solid black;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
        }
     
        tfoot  td:nth-last-child(-n+2){
            border: 2px solid black;
            font-weight: bold;
        }
        tfoot tr:nth-last-child(-n+1){
            border: 2px solid black;
            font-weight: bold;

        }
        .heading{
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            text-decoration: underline;
        }
    </style>

</head>

<body>
    <div class="container">
        <!-- Section 1 -->
        <div class="heading">
            BILL
        </div>
        <section class="section-1">
            <div class="column-left">
           
                <div class="quotation-info">
                    <table>
                        <tr>
                            <td>Date</td>
                            <td>Bill No</td>
                        </tr>
                        <tr>
                            <td>12.01.2022</td>
                            <td>TSR-408-03/21</td>
                        </tr>
                    
                    </table>
                </div>
            </div>
            <div class="column-right">
                <div class="quotation-info">
                    <table>
                        <tr>
                            <td>Buyer Name & Address</td>
                        </tr>
                        <tr>
                            <td>The Principle ASAB NUST ISB</td>
                        </tr>
                    
                    </table>
                </div>
            </div>
        </section>

        <!-- Section 2 -->
        <section class="section-2">
            <table>
                <thead>
                    <tr>
                        <th>S.no</th>
                        <th>Description</th>
                        <th>Qty</th>
                        <th>Unit</th>
                        <th>Rate</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dummy data for the table -->
                    <tr>
                        <td>1</td>
                        <td>96 Well Plate</td>
                        <td>31</td>
                        <td>Each</td>
                        <td>250</td>
                        <td>7,750</td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>

                      </tr>
                    <tfoot>
                        <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>Total</td>
                        <td>7,750</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>GST 17% </td>
                        <td> 1, 317.00 </td>
                    </tr>

                    <tr>
                        <td></td>
                        <td colspan="3">
(Rupees: Nine Thousand and Sixty Only)
                        </td>
                        <td>Grand Total</td>
                        <td>9,067</td>
                    </tr>
                    </tfoot>      
               
                </tbody>
            </table>
           
        </section>

  

        <div class="thank-you">
            <p>Best Regard</p>
        </div>
    </div>

</body>

</html>
