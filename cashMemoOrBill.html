<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Section 1 */
        .section-1 {
            display: flex;
            justify-content: space-between;
        }

        .section-1 .heading {
            text-align: center;
        }

        .column-left {
            width: 35%;
        }

        .column-right {
            width: 30%;
        }     

        .column-right .heading {
            background-color: black;
            border: 2px solid black;
            color: white;
        }

        .column-right table {
            width: 100%;
        }

        .column-right table td {
            border: 1px solid #ccc;
            padding: 5px;
            text-align: center;
        }

        /* Section 2 */
        .section-2 {
            margin-top: 20px;
        }

        .section-2 table {
            text-align: center;
        }


        thead th{
            background-color: yellow;
            border: 2px solid black;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
        }
     

        .heading{
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            text-decoration: underline;
        }
    </style>

</head>

<body>
    <div class="container">
        <!-- Section 1 -->
        <div class="heading">
            Cash Memo / Bill
        </div>
        <section class="section-1">
            <div class="column-left">
           
                <div class="quotation-info">
                    <table>
                        <tr>
                            <td>Date</td>
                            <td>CashMemo</td>
                        </tr>
                        <tr>
                            <td>15.06.2022</td>
                            <td>TSR-001-01/22</td>
                        </tr>
                        <tr>
                            <td>00-01-00</td>
                            <td>NTN #</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="column-right">
                <div class="quotation-info">
                    <table>
                        <tr>
                            <td>Buyer Name & Address</td>
                        </tr>
                        <tr>
                            <td>Usman SB Rawalpindi </td>
                        </tr>
                    
                    </table>
                </div>
            </div>
        </section>

        <!-- Section 2 -->
        <section class="section-2">
            <table>
                <thead>
                    <tr>
                        <th>S.no</th>
                        <th>Description</th>
                        <th>Make</th>
                        <th>Quantity</th>
                        <th>Peaking</th>
                        <th>Unit Price</th>
                        <th>Total Prices</th>

                    </tr>
                </thead>
                <tbody>
                    <!-- Dummy data for the table -->
                    <tr>
                        <td>1</td>
                        <td>abc</td>
                        <td>xyz</td>
                        <td>1</td>
                        <td>1gm</td>
                        <td>10</td>
                        <td>10</td>

                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>


                      </tr>
                    
               
                </tbody>
            </table>
           
        </section>

  

    </div>

</body>

</html>
