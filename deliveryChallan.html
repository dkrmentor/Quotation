<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Section 1 */
        .section-1 {
            display: flex;
            justify-content: space-between;
        }

        .section-1 .heading {
            text-align: center;
        }

        .column-left {
            width: 35%;
        }

        .column-right {
            width: 30%;
        }     

        .column-right .heading {
            background-color: black;
            border: 2px solid black;
            color: white;
        }

        .column-right table {
            width: 100%;
        }

        .column-right table td {
            border: 1px solid #ccc;
            padding: 5px;
            text-align: center;
        }
        table {
            text-align: center;
        }


        thead th{
            background-color: yellow;
            border: 2px solid black;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
        }
        .section-1 th{
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            text-decoration: underline;
        }
     

        /* Section 2 */
        .section-2 {
            margin-top: 20px;
        }

       
    </style>

</head>

<body>
    <div class="container">
        <!-- Section 1 -->
        <section class="section-1">

                <thead>

                    </tr>
                    
               
                </tbody>
            </table>
           
        </section>

        <!-- Section 2 -->

                        <th>S.no</th>
                        <th>Description</th>

            </table>
           
        </section>

  

    </div>

</body>

</html>
